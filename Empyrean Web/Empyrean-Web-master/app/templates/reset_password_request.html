{% extends "base.html" %}
{% block extrastyles %}
    <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', filename='reset_password_request.css') }}">
{% endblock %}

{% block content %}
    <h1>Reset Your Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span>[{{ error}}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
