<p id="texts">
    {% for m in messages %}
    <p>{{ m }}</p>
    {% endfor %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.sms_message(size=32) }}
    {{ form.submit() }}
</form>
</p>
<p id="analysis">
    {% for i in issues %}
        {% for key, value in i.items() %}
            <p>Key: {{key}}</p>
            <p>Value: {{value}}</p>
        {% endfor %}
    {% endfor %}
</p>
